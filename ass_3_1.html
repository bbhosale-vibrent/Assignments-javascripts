<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - 1</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #drag-and-drop-area{
            width: 500px;
            height: 300px;
            border: 2px dashed #0e0d0d;
            text-align: center;
            line-height: 300px;
            font-size: 38px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="drag-and-drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"
                                  ondragstart="drag(event)" draggable="true">Drag and Drop Here</div>

    <script>
        function allowDrop(event)
        {
            event.preventDefault();
            document.getElementById('drag-and-drop-area').style.border='2px dashed #ccc';
        }

        function drag(event)
        {
            event.dataTransfer.setData("text",event.target.textContent);
            document.getElementById('drag-and-drop-area').style.border='2px dashed #ccc';
        }

        function drop(event)
        {
            event.preventDefault();
            let data = event.dataTransfer.getData("text");
            alert("Dropped : " +data);
        }
    </script>
</body>
</html>
